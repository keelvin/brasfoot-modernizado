<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Brasfoot Modernizado - Jogo de gerenciamento de futebol catarinense">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Brasfoot Modernizado">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>Brasfoot Modernizado</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .loading h1 {
      color: #2e7d32;
      margin-bottom: 20px;
      font-size: 2.5rem;
      text-align: center;
    }
    .loading p {
      color: #ccc;
      margin: 10px 0;
      text-align: center;
    }
    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #2e7d32;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px 0;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .features {
      text-align: left;
      margin-top: 20px;
      max-width: 400px;
    }
    .feature {
      margin: 8px 0;
      color: #2e7d32;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="loading">
    <h1>⚽ Brasfoot Modernizado</h1>
    <div class="spinner"></div>
    <p>Carregando o futebol catarinense...</p>
    
    <div class="features">
      <div class="feature">✅ Clean Architecture + GetX</div>
      <div class="feature">✅ Motor de Simulação Realista</div>
      <div class="feature">✅ Campeonatos Catarinenses</div>
      <div class="feature">✅ Interface Moderna</div>
      <div class="feature">✅ Times Autênticos</div>
    </div>
  </div>
  
  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: null,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
  <script src="flutter.js" defer></script>
</body>
</html>
